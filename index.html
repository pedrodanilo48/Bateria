<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        
        <title>Bateria</title>
    </head> 
        <body>
            <h1>Bateria</h1>
        <div class="keys">
            <div data-key="keya" class="key">a</div>
            <div data-key="keyb" class="key">b</div>
            <div data-key="keyc" class="key">c</div>

            <div data-key="keyd" class="key">d</div>
            <div data-key="keye" class="key">e</div>
            <div data-key="keyf" class="key">f</div>

            <div data-key="keyg" class="key">g</div>
            <div data-key="keyh" class="key">h</div>
            <div data-key="keyi" class="key">i</div>
        </div>
        <div class="composer">
            <input type="text" id="input" placeholder="escreva uma composição"/>
            <button>Tocar</button>
                <div id="volume">
                    <input type="range" min="1" max="100" value="50">
                    <p>Volume</p>
                </div>
        </div>
        
        <footer>Criado por Pedro Danilo</footer>
            <audio id="s_keya" src="sounds/keya.wav"></audio>
            <audio id="s_keyb" src="sounds/keyb.wav"></audio>
            <audio id="s_keyc" src="sounds/keyc.wav"></audio>
            <audio id="s_keyd" src="sounds/keyd.wav"></audio>
            <audio id="s_keye" src="sounds/keye.wav"></audio>
            <audio id="s_keyf" src="sounds/keyf.wav"></audio>
            <audio id="s_keyg" src="sounds/keyg.wav"></audio>
            <audio id="s_keyh" src="sounds/keyh.wav"></audio>
            <audio id="s_keyi" src="sounds/keyi.wav"></audio>
            <script src="javascript/script.js"></script>
    </body>
</html>
